<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}맨몸운동위치찾기{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    {% comment %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> {% endcomment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet" />
    <style>
        .container {
            padding-top: 4em;
        }
    </style>

    {% block header %} {% endblock %}

</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #5ac18e">
            <a class="navbar-brand" href="/namu/visitors">맨몸운동위치</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% block nav-order %}{% endblock %} ">
                        <a class="nav-link" href="{% url 'map' %}">위치찾기</a>
                    </li>
                    <li class="nav-item {% block nav-intro %}{% endblock %} ">
                        <a class="nav-link" href="{% url 'map' %}">위치등록</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0" role="main">
        <div class="container">
            {% block contents %} {% endblock %}
            {% block ads %}
            {% endblock ads %}
        </div>
    </main>

    {% block footer %}
    <footer class="footer mt-auto py-3">
        <div class="container text-muted">

            <p>Copyright &#9400; SSAMKO 2020. All Rights Reserved.</p>
        </div>
    </footer>
    {% endblock footer %}
</body>

</html>
